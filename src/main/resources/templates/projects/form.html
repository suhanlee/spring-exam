<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div class="ui text container">
    <div class="ui grid">
        <div class="twelve wide column">
            <div class="projects">
                <h2>Project</h2>
                <form th:action="@{${action}}" th:method="@{${method}}" th:object="${project}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                            <input type="text" th:field="*{name}" placeholder="Project Name"/>
                            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8">
                            <button th:text="${submit}" type="submit" class="button">Add</button>
                            <a th:href="@{/categories}" class="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
