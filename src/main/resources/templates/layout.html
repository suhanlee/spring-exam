<!DOCTYPE html>
<html lang="en">
<head th:fragment="head" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/semantic.min.css}"/>

    <title>iTracker</title>
</head>
<body>
<nav th:fragment="nav">
    <div class="container">
        <div class="ui inverted menu">
            <a href="/tasks" class="active item">
                Issue Tracker
            </a>
            <a class="item" href="/users">users</a>
            <a class="item" href="/projects">projects</a>
            <a class="item" href="/tasks">tasks</a>
            <form th:action="@{/logout}" method="post">
                <button class="item" type="submit">logout</button>
            </form>
        </div>
    </div>
</nav>
<div th:fragment="flash" th:if="${flash != null}" class="ui text container">
    <div class="ui message">
        <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
    </div>
</div>
<div th:fragment="scripts">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <script type="text/javascript" th:src="@{/js/semantic.js}"></script>

</div>
</body>
</html>
