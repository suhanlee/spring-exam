<!DOCTYPE html>
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: nav"></nav>
    <div th:replace="layout :: flash"></div>
    <div class="ui text container">
        <div class="ui grid">
            <div class="twelve wide column">

                <div class="tasks">
                    <h2>Tasks</h2>
                    <ul th:if="${not #lists.isEmpty(tasks)}">
                        <li th:each="task : ${tasks}">
                            <a th:href="@{|/tasks/${task.id}|}" th:text="${task.subject}">task name</a>
                            <a th:href="@{|/tasks/${task.id}/edit|}">Edit</a>
                            completed: <b th:text="${task.complete}"></b>
                            author: <b th:if="${task.user}" th:text="${task.user.username}"></b>
                            <form th:action="@{|/tasks/${task.id}|}" th:method="delete">
                                <button type="submit">Delete</button>
                            </form>
                        </li>
                    </ul>
                    <p th:if="${#lists.isEmpty(tasks)}">tasks is empty</p>
                </div>
                <p><a href="/tasks/new">New</a></p>
            </div>
        </div>
    </div>
    <div th:replace="layout :: script"></div>
</body>
