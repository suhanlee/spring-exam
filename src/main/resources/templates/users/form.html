<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div class="ui text container">
    <div class="ui grid">
        <div class="twelve wide column">
            <div class="users">
                <h2>User</h2>
                <form th:action="@{${action}}" th:method="@{${method}}" th:object="${user}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('username')}? 'error' : ''">
                            <input type="text" th:field="*{username}" placeholder="Username"/>
                            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('password')}? 'error' : ''">
                            <input type="text" th:field="*{password}" placeholder="Password"/>
                            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8">
                            <button th:text="${submit}" type="submit" class="button">Add</button>
                            <a th:href="@{${back}}" class="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
